<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JavaScript Events & Creating Interactions with Them</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            text-align: center;
            line-height: 200px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="events.css">

</head>

<body>
    <h1>JS Events Demo</h1>
    <button id="clickBtn">Click Me</button>
    <input type="text" id="textInput" placeholder="Type something..." />
    <div id="box">Hover me</div>


    <h1>JS Interactions</h1>
    <h3>Custom Button</h3>
    <button class="ripple-button">Ripple Button</button>
    <script src="dropdown.js"></script>
    <script src="events.js"></script>

    <h3>Custom Dropdown</h3>
    <div class="dropdown-container">
        <input type="text" id="myInput" placeholder="Select an option..." autocomplete="off" />
        <div class="dropdown-options" id="dropdownOptions">
          <div class="dropdown-option">Option 1</div>
          <div class="dropdown-option">Option 2</div>
          <div class="dropdown-option">Option 3</div>
          <div class="dropdown-option">Option 4</div>
        </div>
      </div>

      <h3>Clipboard Copy</h3>
      <div>
        <input id="copyText" value="Hello World" readonly />
        <button id="copyBtn">Copy</button>
      </div>


      <div class="tooltip-wrapper">
        Hover me
        <span class="tooltip">I'm a tooltip!</span>
    </div>

</body>

</html>
