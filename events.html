<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JavaScript Events</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            text-align: center;
            line-height: 200px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="dropdown.css">
</head>

<body>
    <h1>JS Events Demo</h1>
    <button id="clickBtn">Click Me</button>
    <input type="text" id="textInput" placeholder="Type something..." />
    <div id="box">Hover me</div>


    <h1>Custom Dropdown</h1>
    <div class="dropdown-container">
        <input type="text" id="myInput" placeholder="Select an option..." autocomplete="off" />
        <div class="dropdown-options" id="dropdownOptions">
          <div class="dropdown-option">Option 1</div>
          <div class="dropdown-option">Option 2</div>
          <div class="dropdown-option">Option 3</div>
          <div class="dropdown-option">Option 4</div>
        </div>
      </div>

    <script src="dropdown.js"></script>
    <script src="events.js"></script>
</body>

</html>
