<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Validation Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .valid-feedback,
    .invalid-feedback {
      display: none;
    }

    .is-valid ~ .valid-feedback {
      display: block;
    }

    .is-invalid ~ .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">User Registration Form</h2>
    <form id="registrationForm" novalidate>
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required minlength="3" />
        <div class="invalid-feedback">Name must be at least 3 characters.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Enter a valid email address.</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required minlength="6" />
        <div class="invalid-feedback">Password must be at least 6 characters long and contain a number.</div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
        <div class="invalid-feedback">Passwords do not match.</div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required pattern="^\d{10}$" />
        <div class="invalid-feedback">Enter a 10-digit phone number.</div>
      </div>

      <!-- Terms Checkbox -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required />
        <label class="form-check-label" for="terms">Agree to terms and conditions</label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script src="validator.js"></script>
</body>
</html>
